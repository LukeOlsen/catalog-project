<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static', filename='app.css')}}">
    </head>
    <body>
        <div class="introBar">
            <a class="logButton" href="{{url_for('gdisconnect')}}">Logout</a>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        <div class="itemPreviewDisplay">
            {% for i in item_groups %}
            <div class="itemGroupCard">
                <img src="{{i.picture}}" height="150" width="150">
                <p>{{i.name}}</p>
                <a href="{{url_for('renderItemGroupList', clothing_group_id=i.id)}}">Check the items</a>
                <a href="{{url_for('deleteItemGroup', clothing_group_id=i.id)}}">Delete Group</a>
                <a href="{{url_for('editItemGroup', clothing_group_id=i.id)}}">Edit Group</a>
            </div>
            {% endfor %}
        </div>
        <a href="{{url_for('addNewItemGroup')}}">Make a new item group</a>
    </body>
</html>
