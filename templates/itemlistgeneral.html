<html>
    <body>
        <a href="{{url_for('gdisconnect')}}">Logout</a>
        <h1>A list of the items in the group</h1>
        <p>{{items[0].item_group_id}}</p>

        {% for i in items%}
        <div>
            <p>{{i.name}}</p>
            <p>see more <a href="{{url_for('renderSingleItem', item_id=i.id)}}">here</a></p>
        </div>
        {% endfor %}
        <a href="{{url_for('renderItemGroups')}}">Back to categories</a>
    </body>
</html>
